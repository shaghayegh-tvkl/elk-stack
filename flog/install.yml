- name: Install Docker Module for Python
  pip:
    name: docker
- name: Pull flog Docker image
  docker_image:
    name: "mingrammer/flog"

- name: Create flog containers
  docker_container:
   name: "flog-container"
   image: "mingrammer/flog"
   command: "log -t log -f apache_combined -o web/log/apache.log -b 10485760 -p 1048576"
   state: present