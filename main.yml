---
- name: Configure DNS
  hosts: all
  remote_user: root
  tasks:
    - name: one
      lineinfile:
        path: /etc/resolv.conf
        insertbefore: BOF
        line: 'nameserver 185.51.200.2'

    - name: two
      lineinfile:
        path: /etc/resolv.conf
        insertbefore: BOF
        line: 'nameserver 178.22.122.100'

